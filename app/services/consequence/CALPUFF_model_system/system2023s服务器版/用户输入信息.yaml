# 模拟中心经纬度
lat0: 39.9908
lon0: 116.3041

# 模拟区域网格数 nx，ny
nx: 50
ny: 50

#网格间距（km）
dx: 0.5

# 定义释放点属性，目前仅有点源和体源
# 点源：距离原点的x，y（km） 释放高度，烟囱直径，地形高度，sy，sz
rinfo: [0,0,10,1,10,10,10]

# 体源：距离原点的x，y（km） 释放高度，地形高度，初始sy，sz
#rinfo: [0,0,100,1500,100,200]

puff_ori_file: cpuff-ori-vol.inp

# 指定算例目录名称，系统自动建立子目录
title: pku

# 指定事故源项，目前具备hualong和AP1000,HTGR
source: hualong

# 是否计算急性剂量（输入1或者0）
acutedose: 0

# 用户指定地形高程数据，程序会优先采用
#dir_ter: E:\半岛地形高程
#dir_esa:: E:\半岛土地利用



